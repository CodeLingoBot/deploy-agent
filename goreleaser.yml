# goreleaser.yml
# Build customization
build:
  main: .
  binary: tsuru_unit_agent
  env:
    - CGO_ENABLED=0
  goos:
    - linux
  goarch:
    - amd64

# Archive customization
archive:
  name_template: "{{.Binary}}_{{.Version}}_{{.Os}}_{{.Arch}}"
  format: tar.gz
  replacements:
    amd64: amd64
    linux: linux
